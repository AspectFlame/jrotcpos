<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/theme.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-3">
                <h2><center><b>Summary of all Orders: </b></center></h2>
            </div>
        </div>
        <div class="row" id="summaryEmail">

        </div>
        <div class="row" id="summaryCards">

        </div>
        <div class="row">
            <div class="col-5 p-3">
                <a class="btn btn-secondary float-left" id="backToOrders" href = "">Back to Orders</a>
            </div>
            <div class="col-2 p-3">
                <a class="btn btn-info" id="backToCustomer" href = "">Back to Customer Info</a>
            </div>
            <div class="col-5 p-3">
                <a class="btn btn-primary float-right" href = "index.html" onclick="return addOrderToDb()">Finish Order</a>
            </div>
        </div>
    </div>
    <script> 
        items = null;
        customerEmail = null;

        function refreshCardsDiv(){
            cardsHtml = '';
            for (var i = 0; i < recipientCards.length; i++) {
                var aCard = recipientCards[i];
                cardsHtml += '<div class="col-4 mb-2">';
                cardsHtml += '<div class="card h-100">';
                cardsHtml += '<div class="card-header"><b>' + aCard.recipientEmail + '</b></div>';
                cardsHtml += '<div class="card-body"><p class="mb-2">' + aCard.message + '</p>';
                for (let [key, value] of Object.entries(aCard.values)) {
                    cardsHtml += '<p class="mb-0">' + getItemNameFromId(key) + ' x' + value + '</p>';
                }
                cardsHtml += '</div>';
                cardsHtml += '</div></div>';
            }
            $('#summaryCards').html(cardsHtml);
            $('#summaryEmail').html('<p><b>Your Email:</b></p>' + customerEmail + '<div class="col"></div>');
            
        }
        function getItemNameFromId(id) {
            for (item of items) {
                if (item[0] == id) {
                    return item[1];
                }
            }
            return '';
        }
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:5001/get_items",
                context: this,
                method: "post",
                data: {'category_id': localStorage.getItem('category')},
                dataType: "json"
            }).done(function (data, status) {
                items = data;
                recipientCards = JSON.parse(localStorage.getItem('cart'));
                customerEmail = localStorage.getItem('customerEmail');
                refreshCardsDiv();
            });
        });
        function addOrderToDb() {
            localStorage.clear();
            return localStorage.length == 0;
        }
        $('#backToOrders').attr('href', 'items.html?category=' + localStorage.getItem('category'));
        $('#backToCustomer').attr('href', 'customer.html?category=' + localStorage.getItem('category'));

    </script>
</body>
</html>
